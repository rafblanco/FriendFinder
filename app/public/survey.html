<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire"></span> GoT Finder</h1>
            <hr>
            <h2 class="text-center">Survey Questions</h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form role="form">
                    <div>
                        <h2>About You</h2>
                        <div class="form-group">
                            <label for="name">Name (Required)</label>
                            <input type="text" class="form-control" id="name">

                            <label for="linkPhoto">Link to Photo Image (Required)</label>
                            <input type="text" class="form-control" id="linkPhoto">
                            <hr>
                        </div>
                    </div>
                    <div class="form-group">
                        <h4> Question 1</h4>
                        <div class="form-group">
                            <label for="questions">Your mind is always buzzing with unexplored ideas and plans.</label>
                            <select class="form-control" id="question1">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <h4> Question 2</h4>
                        <div class="form-group">
                            <label for="questions">Generally speaking, you rely more on your experience than your imagination.</label>
                            <select class="form-control" id="question2">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <h4> Question 3</h4>
                        <div class="form-group">
                            <label for="questions">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                            <select class="form-control" id="question3">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <h4> Question 4</h4>
                        <div class="form-group">
                            <label for="questions">You rarely do something just out of sheer curiosity.</label>
                            <select class="form-control" id="question4">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <h4> Question 5</h4>
                        <div class="form-group">
                            <label for="questions">People can rarely upset you.</label>
                            <select class="form-control" id="question5">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <h4> Question 6</h4>
                        <div class="form-group">
                            <label for="questions">In a discussion, truth should be more important than people’s sensitivities.</label>
                            <select class="form-control" id="question6">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <h4> Question 7</h4>
                        <div class="form-group">
                            <label for="questions">It is often difficult for you to relate to other people’s feelings.</label>
                            <select class="form-control" id="question7">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <h4> Question 8</h4>
                        <div class="form-group">
                            <label for="questions">You rarely get carried away by fantasies and ideas.</label>
                            <select class="form-control" id="question8">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <h4> Question 9</h4>
                        <div class="form-group">
                            <label for="questions">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                            <select class="form-control" id="question9">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <h4> Question 10</h4>
                        <div class="form-group">
                            <label for="questions">You feel more energetic after spending time with a group of people.</label>
                            <select class="form-control" id="question10">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLongTitle">Best Match</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Person's name and image -->
                        <h5 id="matchName"></h5>
                        <div><img id="matchLink"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>


<script type="text/javascript">

    $(".submit").on("click", function (event) {
        event.preventDefault();

        // Here we grab the form elements
        var newFriend = {
            name: $("#name").val().trim(),
            linkPhoto: $("#linkPhoto").val().trim(),
            scores: [
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question2").val(),
                $("#question7").val(),
                $("#question8").val(),
                $("#question9").val(),
                $("#question10").val()
            ]
        };

        console.log(newFriend);

        $.post("/api/friends", newFriend,
            function (data) {

                //Then it will match up two friends together
                console.log(data)
                $("matchName").text(data.name)
                $("#linkPhoto").attr("src", data.linkPhoto)
                // Add data to modal then display 
                $('#myModal').modal("show")

            });
    });
</script>
